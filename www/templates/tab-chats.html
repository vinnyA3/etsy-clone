<ion-view view-title="Chats">
  <ion-content>
    <ion-list>
      <form ng-submit="submit(product)" class="list">
        <label class="item item-input">
          <input type="text" ng-model="product.name" placeholder="Product Name">
        </label>
        <label class="item item-input">
          <input type="text" ng-model="product.tagline" placeholder="Tagline">
        </label>
        <label class="item item-input">
          <textarea ng-model="product.description" placeholder="Description"></textarea>
        </label>
        <label class="item item-input">
          <textarea ng-model="product.price" placeholder="Price"></textarea>
        </label>
        <br>
        <input type="image" style="width:200px; height:auto; display:block; margin:0 auto;"src="img/max.png">
        <!-- Submit button -->
        <br>
        <input type="submit" class="button button-block button-balanced" value="Submit">
      </form>
      <!--<ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="chat in chats" type="item-text-wrap" href="#/tab/chats/{{chat.id}}">
        <img ng-src="{{chat.face}}">
        <h2>{{chat.name}}</h2>
        <p>{{chat.lastText}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(chat)">
          Delete
        </ion-option-button>
      </ion-item>-->
    </ion-list>
  </ion-content>
</ion-view>
